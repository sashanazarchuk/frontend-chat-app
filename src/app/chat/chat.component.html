<div class="flex min-h-full flex-col px-6 py-6 lg:px-8">
    <!-- Clear History button -->
    <div class="flex justify-end mb-4">

        <div class="flex justify-between w-72">
            <button type="button" (click)="clearHistory()"
                class="rounded-md bg-blue-600 px-4 py-2 ml-2 text-sm font-semibold text-white hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Clear History
            </button>
            <!-- Logout button -->
            <button (click)="logout()"
                class="rounded-md bg-red-600 px-4 py-2 mr-2 text-sm font-semibold text-white hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500">
                Logout
            </button>
        </div>
    </div>

    <!-- Chat card -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="rounded-2xl shadow-xl bg-white p-6 h-[500px] flex flex-col justify-between">
            <!-- Chat messages area -->
            <div class="flex-1 overflow-y-auto mb-4">
                <div *ngFor="let msg of messages"
                    class="flex justify-between items-center bg-gray-100 rounded-xl px-3 py-2 mb-2">
                    <div>
                        <strong>{{ msg.userName }}:</strong> {{ msg.message }}
                    </div>
                    <div class="text-sm text-gray-500 flex items-center gap-1">
                        <span>{{ msg.sentiment?.label }}</span>
                        <span>{{ msg.sentiment?.emoji }}</span>
                        <span>{{ msg.time | date: 'HH:mm' }}</span>
                    </div>
                </div>
            </div>

            <!-- Message input -->
            <div class="flex items-center gap-2">
                <input type="text" [(ngModel)]="message" type="text" placeholder="Type your message..."
                    class="flex-1 rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

                <button (click)="sendMessage()"
                    class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
